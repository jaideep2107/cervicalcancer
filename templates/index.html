<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cervical Cancer Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .readonly-input {
            background-color: #e9ecef; /* Grey out the Age field */
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Patient Details</h2>
    
    <form action="/predict" method="POST">
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" onchange="calculateAge()" required>
            </div>
            <div class="col-md-6">
                <label for="age" class="form-label">Age (Auto-calculated)</label>
                <input type="number" class="form-control readonly-input" id="age" name="age" readonly required>
            </div>
        </div>

        <div class="mb-3">
            <label for="partners" class="form-label">Number of Sexual Partners</label>
            <input type="number" class="form-control" name="partners" min="0" required>
        </div>

        <div class="mb-3">
            <label for="pregnancies" class="form-label">Num Pregnancies</label>
            <input type="number" class="form-control" name="pregnancies" min="0" required>
        </div>
        
        <div class="mb-3">
            <label for="smokes" class="form-label">Smokes (Years)</label>
            <input type="number" class="form-control" name="smokes" min="0" required>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Predict Risk</button>
        </div>

    </form>
</div>

<script>
    // 1. SETUP: Run this as soon as the page loads
    window.onload = function() {
        const dobInput = document.getElementById('dob');
        // Set the max date to "Today" so they can't pick future dates
        dobInput.max = new Date().toISOString().split("T")[0];
    };

    // 2. CALCULATION: Logic to convert DOB to Age
    function calculateAge() {
        const dobInput = document.getElementById('dob');
        const ageInput = document.getElementById('age');
        
        if (dobInput.value) {
            const dobDate = new Date(dobInput.value);
            const today = new Date();

            let age = today.getFullYear() - dobDate.getFullYear();
            const monthDiff = today.getMonth() - dobDate.getMonth();

            // Adjust age if the birthday hasn't occurred yet this year
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dobDate.getDate())) {
                age--;
            }

            // Update the Age box
            ageInput.value = age;
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
