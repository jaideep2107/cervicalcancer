<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jain University Medical Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f3f4f6; }
        .login-bg { 
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%); 
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="bg-white rounded-lg shadow-2xl w-full max-w-5xl overflow-hidden flex flex-col md:flex-row h-[600px]">
        
        <div class="md:w-1/2 login-bg text-white p-12 flex flex-col justify-between relative">
            <div>
                <div class="flex items-center gap-3 mb-8">
                    <div class="bg-white/10 p-2 rounded">
                        <i class="fas fa-hospital-symbol text-3xl"></i>
                    </div>
                    <span class="text-xl font-bold tracking-wide">ONCO-PREDICT SYSTEM</span>
                </div>
                <h1 class="text-4xl font-bold leading-tight mb-4">Cervical Cancer<br>Risk Assessment</h1>
                <p class="text-blue-200 text-lg">Advanced AI-driven diagnostics for early detection and patient management.</p>
            </div>
            
            <div class="text-xs text-blue-300">
                <p>&copy; 2026 Jain (Deemed-to-be University)</p>
                <p>Authorized Personnel Only</p>
            </div>
        </div>

        <div class="md:w-1/2 p-12 flex flex-col justify-center bg-white">
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Sign In</h2>
                <p class="text-gray-500 text-sm mt-1">Access the secure medical dashboard</p>
            </div>
            
            {% if error %}
            <div class="bg-red-50 text-red-600 p-3 rounded text-sm mb-6 flex items-center gap-2 border border-red-100">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}

            <form action="/login" method="POST" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">User ID</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-user-circle"></i>
                        </span>
                        <input type="text" name="username" required 
                               class="pl-10 w-full p-3 border border-gray-200 rounded focus:border-blue-600 focus:ring-1 focus:ring-blue-600 outline-none transition text-gray-700"
                               placeholder="Enter your ID">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" name="password" required 
                               class="pl-10 w-full p-3 border border-gray-200 rounded focus:border-blue-600 focus:ring-1 focus:ring-blue-600 outline-none transition text-gray-700"
                               placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-gray-500">
                        <input type="checkbox" class="mr-2 rounded border-gray-300 text-blue-600"> Remember me
                    </label>
                    <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
                </div>

                <button type="submit" class="w-full bg-blue-800 hover:bg-blue-900 text-white font-bold py-3 rounded shadow transition duration-200">
                    Login
                </button>
            </form>
        </div>
    </div>

</body>
</html>
